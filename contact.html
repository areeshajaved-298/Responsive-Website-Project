<body>
    <header id="header-container">
        <div id="logo-div"><img src="https://img.freepik.com/premium-vector/aj-letter-logo-design-with-circle-shape-aj-logo-design-with-unique-simple-design_629210-1006.jpg" alt="Logo"></div>
        <nav>
            <ol>
                <li><a href="home.html">Home</a></li>

                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="service.html">Services/Pricing</a></li>

        <div id="button-div">
            <button>Book Now</button>
        </div>
        <div id="hamburger-div">
            <a href=""><i class="fa-solid fa-bars"></i></a>
        </div>
    </header>
    <div class="container">
            <!-- <h1>ASK A QUESTION</h1> -->
    </div>
    <div class="container main-content">
        <section class="contact-form">
            <form>
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
                </div>
                <div class="input-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>

                <button id="submit">Send Message</button>
            </form>
        </section>
        <section class="map-section">
            <h2>Our Location</h2>
            <iframe id="karachi-map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d745990.8506944957!2d66.67347913680626!3d24.86073473572635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f4c5b431a77%3A0x44244f982dc6e20!2sKarachi%2C%20Sindh%2C%20Pakistan!5e0!3m2!1sen!2sus!4v1630620816095!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </div>
    <div class="contact-info">
        <div class="info-box">
            <h3>CONTACT</h3>
            <p>0307-889-3547</p>
            <p>0333-444-9120</p>
            <p>Email:arishjaved298@gmail.com</p>
        </div>
        <div class="info-box">
            <h3>OPENING HOURS</h3>
            <p>Monday - Sunday: 04:00 PM - 02:00 AM</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 AJ Photography. All rights reserved.</p>
    </footer>
